<!DOCTYPE html>

  <head>
    <link href='css/main.css' type='text/css' rel='stylesheet'>
  </head>

        <div id='info' class='top_stretch'>
          <ul>
            <li>Base: <span id='base_name'></span></li>
            <li>Planet: <span id='base_planet'></span></li>
            <li>Resources: <span id='base_resources'></span></li>

        <div id='menu'>

            <li id='base_return'>Return Rocket</li>

        </div>

    <script src='js/app.js' type='text/javascript'></script>
